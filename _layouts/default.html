<!DOCTYPE html>
<html lang="{{ site.lang | default: "pt-BR" }}">
  <head>
    <meta charset="UTF-8">
    <meta name="generator" content="Jekyll v3.8.5" />
    <meta property="og:title" content="danielschmitz.github.io" />
    <meta property="og:locale" content="pt_BR" />
    <meta name="description" content="https://github.com/danielschmitz" />
    <meta property="og:description" content="https://github.com/danielschmitz" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
      .page-header{
        position: absolute;
        top: 0px;
        bottom: 0px;
        left: 0px;
        right: 0px;
      }
      
      .centered {
        position: fixed;
        top: 50%;
        left: 50%;
        /* bring your own prefixes */
        transform: translate(-50%, -50%);
      }
      
      .fa {
        padding: 10px;
        font-size: 30px;
        width: 50px;
        text-align: center;
        text-decoration: none;
        margin: 5px 2px;
      }

      .fa:hover {
          opacity: 0.7;
      }

      .fa-github {
        background: #24292E;
        color: white;
      }

      .fa-telegram {
        background: #2EA6DA;
        color: white;
      }
      
      a:link {
        text-decoration: none;
      }

      a:visited {
        text-decoration: none;
      }

      a:hover {
        text-decoration: none;
      }

      a:active {
        text-decoration: none;
}
    </style>
  </head>
  <body>
   <header class="page-header" role="banner">
      <div class="centered">
        <h1 class="project-name">Daniel Schmitz</h1>
        <h2 class="project-tagline">
          <a href="https://github.com/danielschmitz" class="fa fa-github"></a>
          <a href="https://t.me/danielschmitz" class="fa fa-telegram"></a>
        </h2>
     </div>
  </header>
    <main id="content" class="main-content" role="main">
      {{ content }}
    </main>
  </body>
</html>
